<div class="container">
<form name="loguser" novalidate>
       <div class="lable-2">
            <input type="text" name="user_name" ng-model"user.email" class="text" placeholder="email or username"  required>
            <input type="password" ng-model="user.password" name="password" placeholder="password" class="text" required>
       </div>
       <div class="submit">
        <input type="submit" value="Login" ng-click="loginUser()">
       </div>
       
    </form>
</div>
