<div class="container">
    <div class="jumbotron">
        <h1 align="center">Showroom Application Compare</h1>
        <br>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
            <div class="form-group">
            <form>
                <table>
                <tr>
                    <td><select class="form-control" ng-model="query1.make" ng-change="makeChanged1()">
                        <option ng-repeat="curMake in allMakes1" value="{{curMake}}">{{curMake}}</option>
                    </select>
                    </td>
                    <td><select class="form-control" ng-model="query1.model" ng-change="modelChanged1()">
                          <option ng-repeat="curModel in allModels1" value="{{curModel}}">{{curModel}}</option>
                    </select>
                    </td>
                    <td><select class="form-control" ng-model="query1.version">
                          <option ng-repeat="curVersion in allVersions1" value="{{curVersion}}">{{curVersion}}</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><select class="form-control" ng-model="query2.make" ng-change="makeChanged2()">
                        <option ng-repeat="curMake in allMakes2" value="{{curMake}}">{{curMake}}</option>
                    </select>
                    </td>
                    <td><select class="form-control" ng-model="query2.model" ng-change="modelChanged2()">
                          <option ng-repeat="curModel in allModels2" value="{{curModel}}">{{curModel}}</option>
                    </select>
                    </td>
                    <td><select class="form-control" ng-model="query2.version">
                          <option ng-repeat="curVersion in allVersions2" value="{{curVersion}}">{{curVersion}}</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><select class="form-control" ng-model="query3.make" ng-change="makeChanged3()">
                        <option ng-repeat="curMake in allMakes3" value="{{curMake}}">{{curMake}}</option>
                    </select>
                    </td>
                    <td><select class="form-control" ng-model="query3.model" ng-change="modelChanged3()">
                          <option ng-repeat="curModel in allModels3" value="{{curModel}}">{{curModel}}</option>
                    </select>
                    </td>
                    <td><select class="form-control" ng-model="query3.version">
                          <option ng-repeat="curVersion in allVersions3" value="{{curVersion}}">{{curVersion}}</option>
                    </select>
                    </td>
                </tr>
               </table>
               <br>
               <button type="submit" class="btn btn-primary btn-lg" ng-click="compareCars()">Compare</button>
            </form>
            </div>
            </div>
        </div>
    </div>
<br>
</div>

<div class="container">
  <h2>Comparison</h2>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Spec</th>
        <th>{{query1.make}}</th>
        <th>{{query2.make}}</th>
        <th>{{query3.make}}</th>
      </tr>
    </thead>
    <tbody>
        <tr ng-repeat="car in newCompCars">
        <td>{{car.key}}</td>
        <td>{{car.val1}}</td>
        <td>{{car.val2}}</td>
        <td>{{car.val3}}</td>
        </tr>
    </tbody>
  </table>
</div>
