<div class="container">
    <div class="jumbotron">
        <h1 align="center">Showroom Application Compare</h1>
        <br>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
            <div class="form-group">
            <form>
                <table>
                    <tr>
                    <td><select class="form-control" ng-model="make1" ng-change="makeChanged1()">
                        <option ng-repeat="curMake in allMakes1" value="{{curMake}}">{{curMake}}</option>
                    </select>
                    </td>
                    <td><select class="form-control" ng-model="model1" ng-change="modelChanged1()">
                          <option ng-repeat="curModel in allModels1" value="{{curModel}}">{{curModel}}</option>
                    </select>
                    </td>
                    <td><select class="form-control" ng-model="varsion1">
                          <option ng-repeat="curVarsion in allVarsions1" value="{{curVarsion}}">{{curVarsion}}</option>
                    </select>
                    </td>

                   </tr>
               </table>
               <br>
               <button type="submit" class="btn btn-primary btn-lg" ng-click="searchCars()">Compare</button>
            </form>
            </div>
            </div>
        </div>
    </div>
<br>
</div>
