<div class="container result">
 	<div  ng-show="!error">
 		<div class="col-sm-12 heading">{{car.name}}</div>
 		<div class="col-sm-12 box">
 			<div class="col-sm-12">
 				<div class="col-sm-7">
 				<div class="table-responsive">
 					<div class="col-sm-12 subheading">________</div>
 				 	<table class="table  table-striped table-bordered"> 
 				 		<tr ng-repeat="(key, value)  in car" ng-hide="isObject(value)||(key=='id'||key=='createdAt'||key=='updatedAt'||key=='isNew'||key=='name'||key=='images')">
 				 			<td class="col-sm-6">{{key | capitalize}}</td>
 							<td class="col-sm-6">{{value}}</td>
 						</tr>
 					</table>
 				</div>
 				</div>
 				<div class="col-sm-5"><img src="/images/97d7ac54-e3ff-4aa5-9387-751f3c6218f2.jpg" /></div>
 			</div>
 			<div class="col-sm-7">
 				<div class="table-responsive">
 					<div class="col-sm-12 subheading">Engine Details:-</div>
 				 	<table class="table  table-striped table-bordered"> 
 				 		<tr ng-repeat="(key, value)  in car.EngineDetails">
 				 			<td class="col-sm-6">{{key | capitalize}}</td>
 							<td class="col-sm-6">{{value}}</td>
 						</tr>
 					</table>
 				</div>
 				<div class="table-responsive" ng-show="show">
 					<div class="col-sm-12 subheading">Body Details:-</div>
 				 	<table class="table  table-striped table-bordered"> 
 				 		<tr ng-repeat="(key, value)  in car.Body">
 				 			<td class="col-sm-6">{{key | capitalize}}</td>
 							<td class="col-sm-6">{{value}}</td>
 						</tr>
 					</table>
 				</div>
 				<div class="table-responsive" ng-show="show">
 					<div class="col-sm-12 subheading">Specification:-</div>
 				 	<table class="table  table-striped table-bordered"> 
 				 		<tr ng-repeat="(key, value)  in car.Specification" >
 				 			<td class="col-sm-6">{{key | capitalize}}</td>
 							<td class="col-sm-6">{{value}}</td>
 						</tr>
 					</table>
 				</div>
 				<hr noshade>
 				<a ng-click="showHide()">{{label}}------- </a>
 				<hr noshade>
 			</div>
 			<div class="col-sm-5">
 				<div class="col-sm-12 subheading">Features:-</div>
 				<div class="table-responsive">
 				 	<table class="table  table-striped table-bordered"> 
 				 		<tr ng-repeat="(key, value)  in car.Features" ng-show="($index<12)?true:showF">
 				 			<td class="col-sm-7">{{key | capitalize}}</td>
 							<td ng-show="!value" class="col-sm-5" align="center"><i class="fa fa-times"></i></td>
 							<td ng-show="value" class="col-sm-5" 
 							align="center"><i class="fa fa-check"></i></td>
 						</tr>
 					</table>
 				</div>
 				<hr noshade>
 				<a ng-click="showHideF()">{{labelF}}------- </a>
 				<hr noshade>
 			</div>	
 		</div>
 	</div>
 	<div class="col-sm-12" ng-show="error">
    	<label> Sorry! We could not find any results against your search criteria. </label>
 	</div>
</div>
