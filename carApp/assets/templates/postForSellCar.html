<div class="container">
<form>
  <div class="panel panel-info">
      <div class="panel-heading" style="text-align:center;color:#223c7a;font-size:22px;font-weight:bold">Sell Your Car -It's Easy...It's Simple.. Yes It's FREE</div>
      <div class="panel-body">
      <label for="exampleInputEmail1">Car Information</label>
      <div class="form-group col-xs-12" >
      <div class="col-xs-2"></div>
      <div class="col-xs-2">
      <label for="exampleInputEmail1">Model Year*</label></div>
      <div class="col-xs-3 selectContainer">
            <select  class="form-control" name="brandName">
                <option value="">Year</option>
                <option value="SAMSUNG">SAMSUNG</option>
                <option value="Apple">Apple</option>
                <option value="LG">LG</option>
                <option value="Sony">Sony</option>
            </select>
        </div>
      <div class="col-xs-2">
      <label for="exampleInputEmail1">Make*</label></div>
      <div class="col-xs-3 selectContainer">
            <select  class="form-control" name="brandName">
                <option value="">Make</option>
                <option value="SAMSUNG">SAMSUNG</option>
                <option value="Apple">Apple</option>
                <option value="LG">LG</option>
                <option value="Sony">Sony</option>
            </select>
        </div>
    </div>
    <div class="form-group col-xs-12">
      <div class="col-xs-2"></div>
      <div class="col-xs-2">
      <label for="exampleInputEmail1">Model*</label></div>
      <div class="col-xs-3 selectContainer">
            <select  class="form-control" name="brandName">
                <option value="">Model</option>
                <option value="SAMSUNG">SAMSUNG</option>
                <option value="Apple">Apple</option>
                <option value="LG">LG</option>
                <option value="Sony">Sony</option>
            </select>
        </div>
      <div class="col-xs-2">
      <label for="exampleInputEmail1">Version*</label></div>
      <div class="col-xs-3 selectContainer">
            <select  class="form-control" name="brandName">
                <option value="">Version</option>
                <option value="SAMSUNG">SAMSUNG</option>
                <option value="Apple">Apple</option>
                <option value="LG">LG</option>
                <option value="Sony">Sony</option>
            </select>
        </div></div>
       <div class="form-group col-xs-12" >
      <div class="col-xs-2"></div>
      <div class="col-xs-2">
      <label for="exampleInputEmail1">City*</label></div>
      <div class="col-xs-3 selectContainer">
            <select  class="form-control" name="brandName">
                <option value="">City</option>
                <option value="SAMSUNG">SAMSUNG</option>
                <option value="Apple">Apple</option>
                <option value="LG">LG</option>
                <option value="Sony">Sony</option>
            </select>
        </div>
      <div class="col-xs-2">
      <label for="exampleInputEmail1">City Area</label></div>
      <div class="col-xs-3 selectContainer">
            <select  class="form-control" name="brandName">
                <option value="">City Area</option>
                <option value="SAMSUNG">SAMSUNG</option>
                <option value="Apple">Apple</option>
                <option value="LG">LG</option>
                <option value="Sony">Sony</option>
            </select>
        </div>
      </div>
    <div class="form-group col-xs-12">
      <div class="col-xs-2"></div>
      <div class="col-xs-2">
      <label for="exampleInputEmail1">Mileage(km)*</label></div>
      <div class="col-xs-3">
      <div class="input-group">
                <input type="number" step="1" min="0" class="form-control req" onkeypress='return (event.charCode >= 48 && event.charCode <= 57) ||event.charCode==46' placeholder="" name="price" /><span style="color:red;" ></span>
      </div>
      </div>
      <div class="col-xs-2">
      <label for="exampleInputEmail1">Price(RS)*</label></div>
      <div class="col-xs-3">
      <div class="input-group">
                <input type="number" step="1" min="0" class="form-control req" onkeypress='return (event.charCode >= 48 && event.charCode <= 57) ||event.charCode==46' placeholder="Price in Rs" name="price" /><span style="color:red;" ></span>
            </div>
      </div></div> 


    </div>

  </div>
  </div>
  <fieldset class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    <small class="text-muted">We'll never share your email with anyone else.</small>
  </fieldset>
  <fieldset class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </fieldset>
  <fieldset class="form-group">
    <label for="exampleSelect1">Example select</label>
    <select class="form-control" id="exampleSelect1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </fieldset>
  <fieldset class="form-group">
    <label for="exampleSelect2">Example multiple select</label>
    <select multiple class="form-control" id="exampleSelect2">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </fieldset>
  <fieldset class="form-group">
    <label for="exampleTextarea">Example textarea</label>
    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
  </fieldset>
  <fieldset class="form-group">
    <label for="exampleInputFile">File input</label>
    <input type="file" class="form-control-file" id="exampleInputFile">
    <small class="text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
  </fieldset>
  <div class="radio">
    <label>
      <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
      Option one is this and that&mdash;be sure to include why it's great
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
      Option two can be something else and selecting it will deselect option one
    </label>
  </div>
  <div class="radio disabled">
    <label>
      <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
      Option three is disabled
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
