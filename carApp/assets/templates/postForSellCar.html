<div class="container">
<form>
  <div class="panel panel-info">
      <div class="panel-heading" style="background-color:#eee; text-align:center;font-size:22px;font-weight:bold">Sell Your Car -It's Easy...It's Simple.. Yes It's FREE</div>
      <div class="panel-body">
      <div class="form-group col-xs-12" >
      <label  class="col-xs-12">Car Information</label>
      
      <div class="col-xs-2"></div>
      <div class="col-xs-2">
      <label >Model Year*</label></div>
      <div class="col-xs-3 selectContainer">
            <select  class="form-control" ng-model="modelYear">
            <option value="" selected="true">Year</option>
            <option ng-repeat="y in [] | range:yRange" value="{{curYear-$index}}">{{curYear-$index}}</option>
            </select>
        </div>
      <div class="col-xs-2">
      <label>Make*</label></div>
      <div class="col-xs-3 selectContainer">
            <select  class="form-control" name="make">
                <option value="">Make</option>
                <option ng-repeat="m in allMakes" value="{{m}}">{{m}}</option>
            </select>
        </div>
    </div>
    <div class="form-group col-xs-12">
      <div class="col-xs-2"></div>
      <div class="col-xs-2">
      <label >Model*</label></div>
      <div class="col-xs-3 selectContainer">
            <select  class="form-control" name="model">
                <option value="">Model</option>
                <option value="SAMSUNG">SAMSUNG</option>
                <option value="Apple">Apple</option>
                <option value="LG">LG</option>
                <option value="Sony">Sony</option>
            </select>
        </div>
      <div class="col-xs-2">
      <label >Version*</label></div>
      <div class="col-xs-3 selectContainer">
            <select  class="form-control" name="version">
                <option value="">Version</option>
                <option value="SAMSUNG">SAMSUNG</option>
                <option value="Apple">Apple</option>
                <option value="LG">LG</option>
                <option value="Sony">Sony</option>
            </select>
        </div></div>
       <div class="form-group col-xs-12" >
      <div class="col-xs-2"></div>
      <div class="col-xs-2">
      <label>City*</label></div>
      <div class="col-xs-3 selectContainer">
            <select  class="form-control" name="city">
                <option value="">City</option>
                <option value="SAMSUNG">SAMSUNG</option>
                <option value="Apple">Apple</option>
                <option value="LG">LG</option>
                <option value="Sony">Sony</option>
            </select>
        </div>
      <div class="col-xs-2">
      <label>City Area</label></div>
      <div class="col-xs-3 selectContainer">
            <select  class="form-control" name="address">
                <option value="">City Area</option>
                <option value="SAMSUNG">SAMSUNG</option>
                <option value="Apple">Apple</option>
                <option value="LG">LG</option>
                <option value="Sony">Sony</option>
            </select>
        </div>
      </div>
    <div class="form-group col-xs-12">
      <div class="col-xs-2"></div>
      <div class="col-xs-2">
      <label>Mileage(km)*</label></div>
      <div class="col-xs-3">
      <div class="input-group">
                <input type="number" step="1" min="0" class="form-control" onkeypress='return (event.charCode >= 48 && event.charCode <= 57) ||event.charCode==46' placeholder="Mileage" name="mileage" /><span style="color:red;" ></span>
      </div>
      </div>
      <div class="col-xs-2">
      <label>Price(RS)*</label></div>
      <div class="col-xs-3">
      <div class="input-group">
                <input type="number" step="1" min="0" class="form-control req" onkeypress='return (event.charCode >= 48 && event.charCode <= 57) ||event.charCode==46' placeholder="Price in Rs" name="price" /><span style="color:red;" ></span>
            </div>
      </div></div>
    <div class="form-group col-xs-12" > 
      <hr>
      <label class="col-xs-12">Engine Details</label>
      <div class="col-xs-2"></div>
      <div class="col-xs-2">
      <label>Engine Type*</label></div>
      <div class="col-xs-3 selectContainer">
            <select  class="form-control" name="engineType">
                <option value="">Year</option>
                <option value="SAMSUNG">SAMSUNG</option>
                <option value="Apple">Apple</option>
                <option value="LG">LG</option>
                <option value="Sony">Sony</option>
            </select>
        </div>
      <div class="col-xs-2">
      <label>Engine Capacity(cc)*</label></div>
      <div class="col-xs-3">
      <div class="input-group">

                <input type="number" step="5" min="10" class="form-control req" onkeypress='return (event.charCode >= 48 && event.charCode <= 57) ||event.charCode==0' placeholder="Engine Capacity" name="capacity" /><span style="color:red;" ></span>
            </div>
      </div>
    </div>
      <div class="form-group col-xs-12" > 
      <div class="col-xs-2"></div>
      <div class="col-xs-2">
      <label>Transmission*</label></div>
      <div class="col-xs-8">
      <div class="radio ">
            <label>
              <input type="radio" name="transmission" value="Manual" checked>
                Manual
            </label>
      </div>
      <div class="radio">
            <label>
              <input type="radio" name="transmission"  value="Automatic">
                Automatic
            </label>
      </div>

      </div>
    </div>
    <div class="form-group col-xs-12" > 
      <hr noshade>
      <label class="col-xs-12">Describe Your Car</label>
      <div class="col-xs-2"></div>
      <div class="col-xs-2">
      <label>AD Description*</label></div>
      <div class="col-xs-8">
       <textarea class="form-control" rows="5" name="description"></textarea>
      </div>
    </div>


    </div>

  </div>
  </div>
